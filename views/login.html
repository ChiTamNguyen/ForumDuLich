<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link href="http://static.gateaz.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
			
		<!-- 1. CSS ở đây -->
		<style>
			body{
			padding-top: 100px;
			background: #C0C0C0;
			}
			button {
				margin-right: 1.5em;
			}
		</style>
		
	</head>
	<body>
		
		<!-- 2. HTML ở đây -->
		<div class="container">
			<div class="row"  >
				<div class ="col-md-6 col-md-offset-3">
					<h2><span class="glyphicon glyphicon-log-in" aria-hidden="true"> LOGIN </span></h2>
					<% if (message.length > 0) { %>
						<div class="alert alert-message"><%= message %></div>
					<% } %>
					<form>
					  <div class="form-group">
					    <label>Email address</label>
					    <input type="text" class="form-control" placeholder="username" name="username" required>
					  </div>
					  <div class="form-group">
					    <label>Password</label>
					    <input type="password" class="form-control" placeholder="Password" name="password" required>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Remember me
					    </label>
					  </div>
					 
					</form>
					<hr/>

					 <div class="btn-group" role="group">
					    <button type="button" class="btn btn-primary">Log in</button>

					    <button type="button" class="btn btn-primary"><a href="home.html" style="color: white; text-decoration: none">Cancel</a></button>
					    
					  </div>
					  <p> Do you haven't account? <a href = "signin.html">Sign up</a></p>
					  
				</div> 
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://static.gateaz.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="http://static.gateaz.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- 3. JS ở đây -->
			
	</body>
</html>
